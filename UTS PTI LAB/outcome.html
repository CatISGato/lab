<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker - Outcome</title>
    <!-- Tambahkan tautan Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div>
                    <!-- Tautan Navbar -->
                    <a class="navbar-brand" href="index.html">Money Tracker</a>
                    <span class="navbar-text mr-3">
                        Hello, <span id="username"></span>!
                    </span>
                </div>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <!-- Tautan Navigasi -->
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link"  href="income.html">Income</a>
                    <a class="nav-link active" aria-current="page" href="outcome.html">Outcome</a>
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <!-- Konten Utama -->
        <h1>Money Tracker - Outcome</h1>
        <form id="incomeForm">
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Makan">Makan</option>
                    <option value="Main">Main</option>
                    <option value="Edukasi">Edukasi</option>
                    <option value="Belanja">Belanja</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>            
            <button type="submit" class="btn btn-primary">Add Income</button>
        </form>
    </div>

    <!-- Tambahkan tautan Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="income.js"></script>
</body>
</html>
